<Script>
var check1 = document.getElementById("checks1");
var check2 = document.getElementById("checks2");
var check3 = document.getElementById("checks3");

function myTodo() {
	var task1 = document.getElementById("item1").value;
	var task2 = document.getElementById("item2").value;
	var task3 = document.getElementById("item3").value;
	//var reward1=document.getElementById("reward").value;
	
	document.getElementById("listitem1").innerHTML=task1;
	document.getElementById("listitem2").innerHTML=task2;
	document.getElementById("listitem3").innerHTML=task3;
	//document.getElementById("rewarditem1").innerHTML=reward1;
}

function checkBox(){
	var reward1=document.getElementById("reward1").value;
	var reward2=document.getElementById("reward2").value;
	var reward3=document.getElementById("reward3").value;
	
	if (check1.checked==true && check2.checked==true && check3.checked==true)
	{
		alert("Congratulations you have now earned your Reward!");
		let randnum = Math.floor((Math.random() * 3) + 1);
		if(randnum==1)
		{
			document.getElementById("rewarditem1").innerHTML=reward1;
		}
		else if(randnum==2)
		{
			document.getElementById("rewarditem1").innerHTML=reward2;
		}
		else if(randnum==3)
		{
			document.getElementById("rewarditem1").innerHTML=reward3;
		}
	}
}
